<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
<h1>Listing for Event</h1>

<f:flashMessages />

<table  class="tx_casatimeline" >
	<tr>
		<th><f:translate key="tx_casatimeline_domain_model_event.date" /></th>
		<th><f:translate key="tx_casatimeline_domain_model_event.description" /></th>
		<th><f:translate key="tx_casatimeline_domain_model_event.image" /></th>
		<th><f:translate key="tx_casatimeline_domain_model_event.images" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{events}" as="event">
		<tr>
			<td><f:link.action action="show" arguments="{event : event}"> {event.date -> f:format.date()}</f:link.action></td>
			<td><f:link.action action="show" arguments="{event : event}"> {event.description}</f:link.action></td>
			<td><f:link.action action="show" arguments="{event : event}"> {event.image.originalResource.name}</f:link.action></td>
			<td><f:link.action action="show" arguments="{event : event}"> {event.images}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{event : event}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{event : event}">Delete</f:link.action></td>
		</tr>
		</f:for>
</table>

<f:link.action action="new">New Event</f:link.action>
	</f:section>
</html>
