<div class="modal-dialog-custom">
  <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header-custom">
      <h4 class="modal-title">{event.eventstartdate -> f:format.date(format: 'd.m.Y')} - {event.titel}</h4>

        <button type="button" class="btn btn-danger modal-close" data-dismiss="modal">X</button>


    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <div class="slideshow-container">
         <f:if condition="{event.images -> f:count()} > 0">
         <f:then>
            <f:for each="{event.images}" as="img" iteration="i">

            <div class="mySlides fade-in">
              <div class="numbertext">{i.cycle} / {totalImgs}</div>
              <f:media file="{img}" /> <f:comment><f:image image="{img}" /></f:comment>
              </div>
            </f:for>

             <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
             <a class="next" onclick="plusSlides(1)">&#10095;</a>
             <div class="dots-con">
                <f:for each="{event.images}" as="image" iteration="i">

                   <span class="dot" onclick="currentSlide({i.cycle})"> </span>


                </f:for>
             </div>
         </f:then>
         <f:else>
            <div class="mySlides fade-in">
           <div class="numbertext">1 / 1</div>
           <div class="gallery-img">
              <f:image image="{event.image}" />
           </div>
           </div>
         </f:else>
         </f:if>

      </div>
    </div>

    <!-- Modal footer -->
    <div class="timeline-modal-footer">
      <div class="timeline-modal-footer-text">
        <p><f:format.html> {event.description}</f:format.html></p>
      </div>


    </div>

  </div>
</div>
